<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<sec>, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;

        }

        section {
            width: unset;
            min-height: unset;
        }

        body {
            display: flex;
            height:100vh;

        }

        .first-half {
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 20px;
            width: 350px;

        }

        .first-half h1 {
            font-size: 48px;
            color: #1877f2;
            padding: 20px;


        }

        .first-half p {
            font-size: 20px;
            padding: 20px;
        }
    </style>
    <section class="first-half">
        <h1>facebook</h1>
        <p>facebook helps you connect and share with others</p>
    </section>
    <section class="second-half">
        <style>
            .second-half {
                display: flex;
                align-items: center;
                justify-content: center;
            }

            /* form is a container as cards { */
            form {
                margin: auto;
                display: flex;
                flex-direction: column;
                gap: 15px;
                box-shadow: 0px 0px 8px rgb(43, 42, 42);
                padding: 30px;
                border-radius: 10px;
                min-width: 270px;
            }



            form>*:not(hr) {
                min-height: 40px;
                text-align: center;
                width: 100%;
            }

            input {
                padding: 10px;
                border-radius: 5px;
                border: 1px solid rgb(87, 85, 85);
            }

            button {
                background-color: #1877f2;
                border: none;
                border-radius: 5px;
            }

            .green-button {
                background-color: #42b72a;
                min-height: 40px;
                padding: 0 20px;
            }

            hr {
                width: 100%;
            }

            @media only screen and (max-width: 850px) {
                body {
                    flex-direction: column;
                    align-items: center;
                    justify-content: center;
                    gap: 20px;
                    height: 100vh;
                }

                section {
                    width: unset;
                    min-height: unset;

                }

                .first-half {
                    width: 270px;

                }
            }

            @media only screen and (max-width:430px) {
                body {
                    background-color: red;
                    
                }
                .first-half {
                    width:270px;
                }
                .second-half form {
                    min-width: 270px;
                }

                
                
            }
        </style>
        <form>
            <input type="text" placeholder="Email or username">
            <input type="password" placeholder="password" id="">
            <button>log In</button>
            <a href="">Forgotten password</a>
            <hr>
            <div>
                <button class="green-button">
                    Create new account
                </button>
            </div>
        </form>
    </section>
</body>

</html>
